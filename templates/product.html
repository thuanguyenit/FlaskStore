{% extends "index.html" %}
{% block content %}
    <div class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form class="main_form" method="post"enctype="multipart/form-data"  novalidate>
                        <div class="row">                            
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">                                
                                <img src="{{ pImg }}" style="min-width: 50%;">                                     
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6" >
                                <h1>{{ product.product_id }}</h1>
                                <h1 class="Red">Price:  {{ product.price }} $</h1>
                                <h3>Description: </h3>
                                <h3> {{ product.description }}</h3>                                                                                   
                            </div>          
                            
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">

                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <form action="" method="post" novalidate>
                                    <button class="read-more " type="submit" name="cart">Add to your cart</button>
                                </form>   
                            </div>                 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
