{% extends "index.html" %}
{% block content %}
<div class="brand">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage">
                        <h2>Your orders</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="brand-bg">
            <div class="container">
                <form class="main_form" method="post" enctype="multipart/form-data" novalidate>
                                  
                
                <table class="table table-striped table-bordered table-hover">
                    <tr>
                        
                        <td width="90">ID</td>
                        <td>Receiver</td>
                        <td>Email</td>
                        <td>Phone</td>
                        <td>Address</td>
                        <td>Status</td>
                        <td width="90">Detail</td>
                        
                    </tr>
                    {% for o in user.orders %}
                    <tr>
                        <td> {{ o.order_id }} </td>
                        <td> {{ user.full_name }} </td>
                        <td> {{ user.email }} </td>
                        <td> {{ o.phone }} </td>
                        <td> {{ o.address }} </td>
                        <td> {{ o.Status }} </td>
                        <td><a class="btn btn-success" href="/order/detail{{ o.order_id }}">Detail</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
